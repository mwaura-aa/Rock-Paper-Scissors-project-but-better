<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mwauraa.css">
  <title>Buttons</title>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>


  <button class="move-button" id="rock"><img src="move img\rock-emoji.png" alt="rock-emoji" class="move-img"></button>


  <button class="move-button" id="paper"><img src="move img\paper-emoji.png" alt="paper-emoji" class="move-img"></button>


  <button class="move-button" id="scissors"><img src="move img\scissors-emoji.png" alt="scissors-emoji" class="move-img"></button>
  
  <p id="js-result" class="result"></p>
  <p id="js-moves" class="js-moves">
  </p>
  <p id="rate">Wins: 0 Losses: 0 Ties: 0</p>
  <button id="reset" class="reset">Reset Score</button>
  <button class="autoPlay" id="autoPlay">Auto Play </button>
  <script src="mwaura.js"></script>
</body>
</html>
